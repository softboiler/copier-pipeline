name: bump

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths: [dependabot/**]

jobs:
  bump:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: 3.9
      - run: python dependabot/bump.py
      - uses: stefanzweifel/git-auto-commit-action@v4.14.0
        with:
          commit_message: Bump dependencies
