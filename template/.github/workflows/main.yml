name: main

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  flake8:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-python@v2.2.2
        with:
          python-version: 3.9
      - run: chmod +x ./setup_cicd.sh; ./setup_cicd.sh
      - run: flake8

  pyright:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-python@v2.2.2
        with:
          python-version: 3.9
      - run: chmod +x ./setup_cicd.sh; ./setup_cicd.sh
      - uses: actions/setup-node@v2.4.0
        with:
          node-version: "14"
      - run: npm install
      - run: node_modules/.bin/pyright

  pytest-cov:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-python@v2.2.2
        with:
          python-version: 3.9
      - run: chmod +x ./setup_cicd.sh; ./setup_cicd.sh
      - run: pytest --cov
      - uses: codecov/codecov-action@v2.1.0
